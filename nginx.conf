# Tonacorp Infrastructure - Edge Proxy Configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Timeouts de Segurança (Evita Slowloris)
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s;
    send_timeout 10s;

    # Rate Limiting para o Relay
    limit_req_zone $binary_remote_addr zone=relay_limit:10m rate=5r/s;

    upstream tonacorp_relay {
        server 127.0.0.1:8080; # Porta definida no relay.js
        keepalive 32;
    }

    server {
        listen 443 ssl http2;
        server_name seu-dominio.com;

        # Hardening SSL (NIST Compliance)
        ssl_certificate /etc/letsencrypt/live/seu-dominio/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seu-dominio/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        location / {
            limit_req zone=relay_limit burst=10 nodelay;
            
            # Proxy para WebSocket (WSS)
            proxy_pass http://tonacorp_relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts estendidos para conexões persistentes do CoupleShare
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}
